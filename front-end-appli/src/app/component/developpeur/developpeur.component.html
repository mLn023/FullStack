<div class="mat-elevation-z8">


    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> N° ID</th>
        <td mat-cell *matCellDef="let developpeur"> {{developpeur.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let developpeur"> {{developpeur.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let developpeur"> {{developpeur.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-header *matCellDef="let developpeur"> 
            <button mat-icon-button><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/639/639375.svg"></button>
            <button mat-icon-button><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/3388/3388936.svg"></button>
            <button mat-icon-button (click)="deleteDeveloppeur(developpeur.id)"><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/3455/3455951.svg"></button> 
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<div class="mat-elevation-z8">  

    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> N° ID</th>
        <td mat-cell *matCellDef="let bug"> {{bug.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let bug"> {{bug.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priorité </th>
        <td mat-cell *matCellDef="let bug"> {{bug.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let bug"> {{bug.status}} </td>
            </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-header *matCellDef="let bug"> 
            <button mat-icon-button (click)="openDialog(bug)"><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/639/639375.svg"></button>
            <button mat-icon-button><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/3388/3388936.svg"></button>
            <button mat-icon-button (click)="deleteBug(bug.id)"><img height="30" width="30" src="https://www.flaticon.com/svg/static/icons/svg/3455/3455951.svg"></button> 
          </td>
        </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
